<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavel Mareš - Přesměrování</title>
    <meta http-equiv="refresh" content="5;url=https://github.com/painter99">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }
        a:hover {
            opacity: 0.7;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #333;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profesní profil aktualizován</h1>
        <p>Přesunul jsem svůj profesní profil na GitHub, kde je přehledně zpracován a pravidelně aktualizován.</p>
        <p>Budete přesměrováni na <a href="https://github.com/painter99">https://github.com/painter99</a> za 5 sekund.</p>
        <div class="loader"></div>
        <p>Pokud přesměrování nefunguje, <a href="https://github.com/painter99">klikněte zde</a>.</p>
    </div>
</body>
</html>
